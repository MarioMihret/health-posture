name: posture_health_assistant
description: AI-powered posture health monitoring and wellness assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  glass_kit: ^3.0.0
  flutter_svg: ^2.0.10
  
  # Charts and indicators
  fl_chart: ^0.66.2
  percent_indicator: ^4.2.3
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.19.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/models/
