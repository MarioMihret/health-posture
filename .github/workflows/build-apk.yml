name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
    
    - name: Clean build
      run: flutter clean
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Fix Google ML Kit compatibility
      run: |
        # Create namespace fix for google_mlkit packages
        cat > android/namespace_fix.gradle << 'EOF'
        subprojects {
            afterEvaluate { project ->
                if (project.hasProperty("android")) {
                    android {
                        if (!project.hasProperty("namespace")) {
                            namespace = project.group ?: "com.google.mlkit.commons"
                        }
                    }
                }
            }
        }
        EOF
        
        # Add to settings.gradle.kts
        echo 'apply from: "../namespace_fix.gradle"' >> android/settings.gradle.kts
    
    - name: Build APK
      run: |
        flutter build apk --release \
          --android-skip-build-dependency-validation \
          --dart-define=FLUTTER_BUILD_MODE=release \
          --dart-define=FLUTTER_BUILD_NAME=1.0.0 \
          --dart-define=FLUTTER_BUILD_NUMBER=1
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: posture-health-app
        path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
