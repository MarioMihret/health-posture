name: posture_health_assistant
description: AI-powered mobile health assistant app for posture improvement and wellness
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  cupertino_icons: ^1.0.6
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  
  # Camera and AI
  camera: ^0.10.5+5
  tflite_flutter: ^0.10.3
  google_mlkit_pose_detection: ^0.5.0
  permission_handler: ^11.0.1
  
  # UI and animations
  lottie: ^2.6.0
  flutter_animate: ^4.2.0+1
  glass_kit: ^3.0.0
  flutter_svg: ^2.0.9
  
  # Charts and data visualization
  fl_chart: ^0.64.0
  percent_indicator: ^4.2.3
  
  # Notifications and scheduling
  flutter_local_notifications: ^16.1.0
  workmanager: ^0.5.2
  
  # State management and utilities
  get: ^4.6.6
  intl: ^0.18.1
  
  # Health data
  health: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/models/

